<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/scss/style.scss" />
    <title>SnakeINN</title>
  </head>
  <body>
    <div class="container">
      <h1>SnakeINN</h1>
      <div class="game-container">
        <div class="welcome screen">
          <h2>Enter your nickname:</h2>

          <form action="" id="nickname">
            <input type="text">
            <input type="submit">
          </form>
          <p class="disclaimer">
            Your high score will bi automatically saved and shown on the leaderboard.
          </p>
        </div>
        <div class="game-over screen">
          <p class="over">Game Over</p>
          <p class="score"></p>
          <div class="leaderboard-wrapper">
            <h2>Leaderboard</h2>
            <ol class="leaderboard"></ul>
          </div>
          <p class="play-again">Play again</p>
        </div>
      </div>
      <div class="score-counter"><span>Score: 0</span></div>
    </div>
  </body>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="/src/js/main.js"></script>
</html>
